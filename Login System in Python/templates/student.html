<!DOCTYPE html>
<html>
<head>
	<title>Student Data</title>
</head>
	<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #4CAF50;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>

<body>
  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="http://127.0.0.1:5000/profile">Profile</a></li>
    <li><a href="http://127.0.0.1:5000/logout">Log Out</a></li>
  </ul>
	<center>
		<table border="2">
			<tr>
				<td>Name :</td>
				<td>{{ result[0] }}</td>
			</tr>
			<tr>
				<td>Photo :</td>
				<td><img src="{{url_for('static',filename=result[1])}}" align="middle" width="100" height="100"></td>
			</tr>
			<tr>
				<td>Roll No :</td>
				<td>{{ result[2] }}</td>
			</tr>
		</table>
	</center>
</body>
</html>
